<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-xs-8">
      Filter Records by By Date Range
    </div>
    <div class="col-xs-4">
      <button class="btn btn-primary" (click)="openTransactionModal()"><i class="glyphicon glyphicon-plus"></i></button>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-xs-5"><label>From <input class="form-control" type="date" [(ngModel)]="fromDate"></label></div>
    <div class="col-xs-5"><label>To <input class="form-control" type="date" [(ngModel)]="toDate"></label></div>
    <div class="col-xs-2">
      <label>&nbsp;
        <button [disabled]="!fromDate || !toDate" class="btn btn-default" (click)="fetchTransactions()">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </label>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-xs-3">Amount</div>
    <div class="col-xs-6">Description</div>
    <div class="col-xs-3">Date</div>
  </div>
  <div class="row mb-4" *ngFor="let transaction of transactions">
    <div class="col-xs-3">{{transaction.amount}}</div>
    <div class="col-xs-6">{{transaction.narration}}</div>
    <div class="col-xs-3">{{transaction.date | date: 'MMM, dd yyyy'}}</div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Expenditure</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #addTransactionForm="ngForm" name="addTransactionForm" class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <label>Amount Spent<input class="form-control" name="amount" required min="0" [(ngModel)]="transaction.amount" type="number"></label>
        </div>
        <div class="col-xs-12">
          <label>Spent For
            <select required name="spentFor" [(ngModel)]="transaction.debitAccountId" class="form-control">
              
              <option [ngValue]="undefined" disabled>Spent For</option>
              <option *ngFor="let account of expenseAccounts" [ngValue]="account.id">{{account.name}}</option>
            </select></label>
          </div>
          <div class="col-xs-12">
            <label>Description<textarea class="form-control" name="narration" required [(ngModel)]="transaction.narration" type="text"></textarea></label>
          </div>
          <div class="col-xs-12">
            <button [disabled]="!addTransactionForm.valid" class="btn btn-primary pull-right" (click)="saveTransaction()">Save</button>
            <button class="btn btn-default pull-right" (click)="modalRef.hide()">Close</button>
          </div>
        </div>
      </form>
    </div>
  </ng-template>
