<div class="col-sm-8 col-xs-12">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Task List</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks" (click)="currentTask = task">
                <td>
                    <div>
                        <p>{{task.description}}</p>
                        <p>Started: {{task.startsOn}}</p>
                        <p>Due on: {{task.dueOn}} - {{task.user[0].name}}</p>
                        <p>Customer: {{task.customer[0].name}}</p>
                    </div>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
<div class="col-xs-4 col-xs-12">
    <task task="currentTask"></task>
</div>
