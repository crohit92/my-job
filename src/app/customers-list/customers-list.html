<div class="container-fluid">
    
    <div class="row">
        <h1 class="col-xs-12">Customers List</h1>
    </div>
    
    <div class="row">
        <div class="col-sm-8 col-xs-12">
            <div class="col-xs-12" 
                *ngFor="let customer of customers"
                (click)="selectedCustomer = customer">
                
                <h3><i md-list-avatar class="material-icons">person</i> {{customer.name}} </h3>
                <p>
                    <span> {{customer.address}} </span>
                    <span> -- {{customer.mobile}} </span>
                </p>
            </div>
        </div>
        <div class="col-sm-4 col-xs-12">
            <customer [customer]="selectedCustomer" (customerDeleted)="fetchCustomers()" (customerUpdated)="fetchCustomers()"></customer>
        </div>
    </div>
</div>
