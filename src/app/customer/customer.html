<form class="container-fluid well well-default" #customerForm="ngForm" (ngSubmit)="updateCustomer()">
    <div class="row">
        <div class="col-xs-12">
            Update Customer Details
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Customer Name" name="name" [(ngModel)]="customer.name">
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Mobile" name="mobile" [(ngModel)]="customer.mobile">
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Address" name="address" [(ngModel)]="customer.address">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <input vlaue="Save" class="btn btn-default pull-right" type="submit">
            <input type="button" value="Delete" class="btn btn-error pull-right" (click)="deleteCustomer($event)">
        </div>
    </div>
</form>
