  <table class="table table-striped">
    <thead>
      <tr>
        <th>Filter Records by By Date Range</th>
        <th></th>
        <th><button class="btn btn-primary" (click)="openTransactionModal()"><i class="glyphicon glyphicon-plus"></i></button></th>
      </tr>
      <tr>
        <th><label>From <input class="form-control" type="date" [(ngModel)]="fromDate"></label></th>
        <th><label>To <input class="form-control" type="date" [(ngModel)]="toDate"></label></th>
        <th><button [disabled]="!fromDate || !toDate" class="btn btn-default" (click)="fetchTransactions()">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </tr>
      <tr>
        <th>Amount</th>
        <th>Description</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{transaction.amount}}</td>
        <td>{{transaction.narration}}</td>
        <td>{{transaction.date | date: 'MMM, dd yyyy'}}</td>
      </tr>
    </tbody>
  </table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Expenditure</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #addTransactionForm="ngForm" name="addTransactionForm" class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <label>Amount Spent<input class="form-control" name="amount" required min="0" [(ngModel)]="transaction.amount" type="number"></label>
        </div>
        <div class="col-xs-12">
          <label>Description<textarea class="form-control" name="narration" required [(ngModel)]="transaction.narration" type="text"></textarea></label>
        </div>
        <div class="col-xs-12">
          <button [disabled]="!addTransactionForm.valid" class="btn btn-primary pull-right" (click)="saveTransaction()">Save</button>
          <button class="btn btn-default pull-right" (click)="modalRef.hide()">Close</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
