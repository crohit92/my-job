<table class="table table-striped">
    <thead>
        <tr>
            <th>Account</th>
            <th>Balance</th>
            <th>Action</th>
        </tr>
        <tr>
            <th colspan="2">
                <input [(ngModel)]="filterAccounts" placeholder="Filter Accounts" class="form-control">
            </th>
            <th>
                <button class="btn btn-primary" (click)="showBlankModal()">Add Account</button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of ((accounts | async) | filter: 'name' : filterAccounts)">
            <td>{{account.name}}</td>
            <td>{{account?.accountType?.nature == 'dr'?(account.openingBalance+account.debit-account.credit):(account.openingBalance+account.credit-account.debit)}}</td>
            <td><input type="button" value="edit" (click)="editAccount(account)" class="btn btn-default"></td>
        </tr>
    </tbody>
</table>

<template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{selectedAccount.name}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body">
        <form class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <label>Account Name
                        <input class="form-control" placeholder="Account Name" name="accountName" [(ngModel)]="selectedAccount.name">
                    </label>
                </div>
                <div class="col-xs-12">
                    <label>Group
                        <select class="form-control" name="group" [(ngModel)]="selectedAccount.groupId" [compareWith]="compareItems">
                            <option [ngValue]="undefined">Select Group</option>
                            <option *ngFor="let group of groups | async" [ngValue]="group?.id">{{group.name}}</option>
                        </select>
                    </label>
                </div>
                <div class="col-xs-12">
                    <label>Nature of account
                        <select [(ngModel)]="selectedAccount"></select>
                    </label>
                </div>
                <div class="col-xs-12">
                    <button class="btn btn-primary" (click)="createUpdateAccount()">{{selectedAccount.id?'Update':'Create'}}</button>
                    <button class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
                </div>
            </div>
        </form>
    </div>
</template>
