<input [(ngModel)]="selected" (typeaheadOnSelect)="editAccount($event.item)" typeaheadOptionField="name" [typeahead]="accounts" class="form-control">
<table class="table table-striped">
    <thead>
        <tr>
            <th>Account</th>
            <th>Balance</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts | async">
            <td>{{account.name}}</td>
            <td>{{account.balance}}</td>
            <td><input type="button" value="edit" (click)="editAccount(account)" class="btn btn-default"></td>
        </tr>
    </tbody>
</table>
