<md-input-container>
    <input placeholder="Customer Name" mdInput [(ngModel)]="customer.name">
</md-input-container>

<md-input-container>
    <input placeholder="Mobile" type="tel" mdInput [(ngModel)]="customer.mobile">
</md-input-container>

<md-input-container>
    <textarea placeholder="Customer Address" mdInput [(ngModel)]="customer.address"></textarea>
</md-input-container>
